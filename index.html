<!DOCTYPE html>

<style>
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
    }
</style>

<html>

<head>
    <title>Alura Geek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 text-light m-0">Alura Geek</h1>
            <div class="d-flex gap-2">
                <button id="open-modal" type="button" data-bs-toggle="modal" data-bs-target="#formModal" class="btn btn-light ">Novo item</button>
                <button class="btn btn-light" onclick="addProduct()">ðŸŽ²</button>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <div class="gallery gap-3"></div>
    </div>

    <div id="formModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do item" min="3"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">PreÃ§o</label>
                            <input type="text" class="form-control" id="preco" inputmode="numeric"  placeholder="R$ 100,00" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL da imagem</label>
                            <input type="text" class="form-control" id="url" placeholder="https://exemple.com/image"
                                min="3" required>
                        </div>
                        <div class="d-flex gap-3">
                            <button id="submit" type="submit" class="btn btn-primary mb-3 flex-fill">Confirm</button>
                            <button id="clear" type="button"
                                class="btn btn-outline-primary mb-3 flex-fill">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app/script.js"></script>
</body>

</html>
